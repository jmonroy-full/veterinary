<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso</title>
    <link rel="stylesheet" href="./styles-form2.css">
</head>
<body>
    <div class="container">
        <div class="title">Registro</div>
        <form action="#">
            <div class="user-details">
                
                <div class="input-box">
                    <span class="details">Nombre completo</span>
                        <input type="text" name="" placeholder="Coloca su nombre completo" id="" requiered>
                </div>

                <div class="input-box">
                    <span class="details">Nombre de la mascota</span>
                        <input type="text" name="" placeholder="nombre de tu mascota" id="" requiered>
                </div>

                <div class="input-box">
                    <span class="details">Edad de la mascota</span>
                        <input type="text" name="" placeholder="Cuantos años y meses tiene" id="" requiered>
                </div>

                <div class="input-box">
                    <span class="details">Numero de  contacto</span>
                        <input type="text" name="" placeholder="Su numero de  celular" id="" requiered>
                </div>

                <div class="input-box">
                    <span class="details">Correo</span>
                        <input type="text" name="" placeholder="Su correo principal" id="" requiered>
                </div>

                <!--El input para el password-->
                <div class="input-box">
                    <span class="details">Password</span>
                        <input type="text" name="" placeholder="Una contraseña que recuerde" id="" requiered>
                </div>
            </div>

            <!--Los botones radio para la selccion del sexo de la mascota-->
            <div class="gender-details">
                <input type="radio" name="sexo" id="dot-1">
                <input type="radio" name="sexo" id="dot-2">

                <span class="gender-title">Sexo de  la mascota</span>

                <div class="category">

                    <!--Label para el macho-->
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Macho</span>
                    </label>

                    <!--Label para el hembra-->
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Hembra</span>
                    </label>
                </div>
            </div>

            <!--Boto de gistrarse-->
            <div class="button">
                <input type="submit" value="registrarse">
            </div>
        </form>
    </div>
    
</body>
</html>
